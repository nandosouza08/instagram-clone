<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="wallpapers" class="corpo">
        <div class="celular">
            <img src="img/fundo-1dc085cdb87d.png" alt="base-celular">
                <div id="slider" class="wallpapers">
                    <img  src="img/4d62acb667fb.png" alt="wallpaper1">
                    <img src="img/94edb770accf.png" alt="wallpaper2">
                    <img class="selected" src="img/a4fd825e3d49.png" alt="wallpaper3">
                </div>
        </div>
    </section>

    <section class="login">

        <div>
            <img class="logo" src="img/logo-7a252de00b20.png" alt="logo">
        </div>

        <div class="login-info">
            <input placeholder=" Telefone, nome de usuário ou email" class="cadastro1" type="text">
            <input placeholder=" Senha" class="cadastro2" type="text">
            <button class="botao">
                <div class="entrar">
                    <b>Entrar</b>
                </div>
            </button>
            <div class="linhas">
                <div class="linha1"></div>
                <div class="ou">ou</div>
                <div class="linha2"></div>
            </div>
            
            <button class="botao-face" type="button">
                <img class="icon-face" width="17x" src="img/face-icon.png" alt="facebook">
                <span class="text-face">Entrar com o Facebook</span>
            </button>
            
            <div class="lost-pass">
                <a class="lost" href="">Esqueceu a senha?</a>
            </div>

            <div class="container-cadastro">
                <div class="nao-tem-conta">
                    <p class="text">Não tem uma conta?</p>
                    <a href="https://www.instagram.com/">
                        <a class="cadastro">Cadastre-se</a>
                    </a>
                </div>
            </div>
            
        </div>

        
            
            
    </section>

    <section>
        <div class="store">
            <img class="apple-store" width="140px" src="img/apple-68006a2bb372.png" alt="apple">
            <img class="play-store" width="140px" src="img/play-store-2f2a0c05b2f3.png" alt="play-store">
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
